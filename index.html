<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>MVT Viewer</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <h1>MVT ファイルビューア</h1>

    <p>
      <strong>※注：</strong> ファイル名は <code>z-x-y.mvt</code> や <code>z-x-y.pbf</code> の形式にしてください。<br />
      例: <code>14-14591-6480.mvt</code><br />
      <label><input type="checkbox" id="auto-download" checked /> アップロード後に自動でGeoJSONをダウンロードする</label>
    </p>

    <input type="file" id="file-input" accept=".mvt,.pbf" />
    <pre id="output"></pre>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
